<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport">
	<title>	Customer Feedback System</title> 
	<style>

	body{
		margin: 0; 
	display: flex; 
	align-items: center; 
	justify-content: space-around; 
	flex-direction: column; 
	height: 75vh; 
	background-color: #bde5d2; 
	font-family: 'Poppins', sans-serif; 

} 

button { 
	background-color: #368b44; 
	color: #fff; 
	padding: 10px; 
	border: none; 
	border-radius: 25px; 
	cursor: pointer; 
	width: 100%; 
	font-size: 15px; 
	transition: .2s linear; 
} 

button:hover { 
	background-color: #0a6808; 
	border: none; 
	transform: translateY(-10px); 
} 
</style>
</head> 

<body> 
	
	<h1>Feedback Display page </h1> 
    <div class ="form-box">
		<div class="textup"> 
			<i class="fa fa-solid fa-clock"></i> 
		</div> 
        <form> 
            

			<label for=" Feedback"> 
				<i class="fa-solid fa-comments"></i> 
                Feedback
				 
			</label> 
            <button type="view"> 
                view submitted Feedback

			<input type="number" id="Ratings"
				number="Customer Ratings" required>
			<label for="Ratings"> 
				<i class="fa-solid fa-ratings"></i> 
				
			</label> 
            <button type="view"> 
                view Customer Ratings
